<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="source/style/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <div class="wrap">
        <!--navigation-->
        <nav class="nav">
            <div class="nav__logo"></div>
            <ul class="nav__menu">
                <li class="nav__list nav__list--home"><a href="#" class="nav__ref">Home</a></li>
                <li class="nav__list nav__list--statistics"><a href="#" class="nav__ref">Statistics</a></li>
                <li class="nav__list nav__list--users"><a href="#" class="nav__ref">Users</a></li>
                <li class="nav__list nav__list--settings"><a href="#" class="nav__ref">Settings</a></li>
                <li class="nav__list nav__list--quires"><a href="#" class="nav__ref">Quires</a></li>
                <div class="nav__switch"></div>
            </ul>
        </nav>
        <div class="box">
            <!--header-->
            <header class="header">
                <div class="header__menu">
                    <div class="header__item header__item--menu"></div>
                    <div class="header__item header__item--folder"></div>
                    <div class="header__item header__item--settings"></div>
                </div>
                <form action="#" class="header__search">
                    <input class="header__input" type="text" placeholder="Search Anything Here...">
                    <button class="input__button"></button>
                </form>                
                <div class="header__profile">
                    <div class="header__menu">
                        <div class="header__item header__item--upload"></div>
                        <div class="header__item header__item--mail"></div>
                        <div class="header__item header__item--earth"></div>
                    </div>
                    <img class="profile__photo" src="source/img/foto/header/Jenner.png" alt="photo">
                    <div class="profile__info">
                        <p class="profile__name">Kendall Jenner</p>
                        <p class="profile__position">Cheif Authority</p>
                    </div>         
                    <div class="profile__menu"></div>           
                </div>
            </header>
            <section class="info"></section>
            <main class="main"></main>
            <div class="sidebar">
                <aside class="aside"></aside>
                <footer class="footer"></footer>
            </div>                     
        </div>
    </div>
</body>
</html>
